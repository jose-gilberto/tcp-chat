<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TCP Chat Room</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>
  <!-- LOGIN SECTION -->
  <section id="login-section" class="container d-flex justify-content-center align-items-center">
    <div class="row">
      <form class="col-lg-12 text-center" onsubmit="loginHandler(event)">
        <h1 class="h3 mb-3 font-weight-normal">
          Welcome to TCP chat room
        </h1>
        <input type="text" id="input-username" class="form-control mb-3" placeholder="Enter your username" required autofocus>
        <!-- <input type="text" id="input-server" class="form-control mb-3" placeholder="Enter the server ip" required autofocus> -->
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </div>
  </section>

  <!-- CHAT SECTION -->
  <section id="chat-section" class="container-fluid">
    <div id="chat">
    </div>
    <div id="chat-input">
      <form id="chat-form" onsubmit="chatHandler(event)">
        <div class="input-group">
          <textarea class="form-control" aria-label="With textarea" id="message"></textarea>
          <div class="input-group-append">
            <button class="btn btn-primary" type="submit">Enviar</button>
          </div>
        </div>
      </form>
    </div>
  </section>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
  <script src="/js/main.js"></script>
</body>
</html>
